<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div>
        Progress: <span id="progress">0</span>
    </div>
    <div>
        <select id="instrument">
            <option>piano</option>
            <option>guitar</option>
        </select>
        <select id="note">
            <option>C</option>
            <option>C#</option>
            <option>D</option>
            <option>D#</option>
            <option>E</option>
            <option>F</option>
            <option>F#</option>
            <option>G</option>
            <option>G#</option>
            <option>A</option>
            <option>A#</option>
            <option>B</option>
        </select>
        <button id="play">Play</button>
        <button id="stop">Stop</button>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
