<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tone Audio Sprites</title>
  </head>
  <body>
    <div>
        Progress: <span id="progress">0</span>
    </div>
    <div>
        <select id="instrument">
            <option>piano</option>
            <option>guitar</option>
        </select>
        <select id="octave">
            <option>4</option>
            <option>5</option>
        </select>
        <label><input type="checkbox" id="chords">Chords</label>
        <label><input type="checkbox" id="sustain" checked>Sustain</label>
    </div>
    <div id="keyboard">
        <button>C</button>
        <button>C#</button>
        <button>D</button>
        <button>Eb</button>
        <button>E</button>
        <button>F</button>
        <button>F#</button>
        <button>G</button>
        <button>Ab</button>
        <button>A</button>
        <button>Bb</button>
        <button>B</button>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
